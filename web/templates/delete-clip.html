    <link rel="stylesheet" href="/static/custom.css"/>

    <style></style>
</head>

<body data-gr-c-s-loaded="true">

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/search/">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predefined/">Predefined Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insert/">Insert </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/delete/">Delete <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Database Project</h3>
    </div>

    <div>
        <form method = "GET">
            <h2>Delete Clip</h2>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Clip ID</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="" id="example-text-input" name = "id">
                </div>
            </div>

            <div class="form-group float-right">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </form>
    </div>

    <br/>
    {% if id %}
        <h2>Deleted {{ deleted }} entries</h2>
    {% else %}
        <h2>Please fill all fields!</h2>
    {% endif %}
</div> <!-- /container -->
