<!DOCTYPE html>
<html lang="en" class="gr__v4-alpha_getbootstrap_com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <title>Database Project</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/custom.css"/>

    <style></style>
</head>

<body data-gr-c-s-loaded="true">

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/">TODO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/search/">Search <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Predefined Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Insert / Delete</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Database Project</h3>
    </div>

    <div>
        <form method="GET">
            <input type="text" class="form-control" id="inputText"
                   name="query" placeholder="Type here to search.."
                   value="{{ query }}">
            <input type="submit" value="Search" class="btn btn-primary" v>

            <input type="submit" value="Advanced Options" class="btn btn-primary">
        </form>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            {% for country in countries %}
                <tr>
                    <th scope="row">
                        <span>{{ country }}</span> <br/>
                    </th>
                </tr>
            {% endfor %}
            </tbody>


        </table>

    </div>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>
</html>
